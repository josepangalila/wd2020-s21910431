<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tabel</title>

</head>
<body>
    <h1>HTML Tabel</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        
        <tbody>
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <td rowspan="2" colspan="2"></td>
            <td>2,4</td>>
        </tr>
        <tr>
            <td>3,1</td>
            <td>3,2</td>
        </tr>
        
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>>
        </tr>

        </tbody>
    </table>
</body>
</html>
